<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración para la visualización en dispositivos móviles -->
    <link href="style.css" rel="stylesheet"> <!-- Enlaza el archivo CSS externo para estilizar la página -->
    <script src="Display.js" type="text/javascript" defer></script>
    <!-- Enlaza el archivo de script externo Display.js, se carga después del análisis del HTML -->
    <script src="Calculadora.js" type="text/javascript" defer></script>
    <!-- Enlaza el archivo de script externo Calculadora.js, se carga después del análisis del HTML -->
    <script src="app.js" type="text/javascript" defer></script>
    <!-- Enlaza el archivo de script externo app.js, se carga después del análisis del HTML -->

    <title>Calculadora</title> <!-- Establece el título de la página -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet"> <!-- Enlaza la fuente de Google Fonts -->
</head>

<body>

    <div class="container">
        <div class="Calculadora">
            <div class="display">
                <div id="valor-ant"></div> <!-- Contenedor para mostrar el valor anterior en la calculadora -->
                <div id="valor-act"></div> <!-- Contenedor para mostrar el valor actual en la calculadora -->
            </div>
            <button onclick="display.limpiar()" class="col-2">C</button> <!-- Botón para limpiar la calculadora -->
            <button onclick="display.borrar()">&larr;</button> <!-- Botón para borrar el último dígito ingresado -->
            <button class="operador" value="dividir">%</button> <!-- Botón para realizar la operación de división -->
            <!-- Botones numéricos del 7 al 9 -->
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <!-- Botón para realizar la operación de multiplicación -->
            <!-- Botones numéricos del 4 al 6 -->
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button> <!-- Botón para realizar la operación de resta -->
            <!-- Botones numéricos del 1 al 3 -->
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button> <!-- Botón para realizar la operación de suma -->
            <button class="col-2 numero">0</button> <!-- Botón para ingresar el número 0 -->
            <button class="numero">.</button> <!-- Botón para ingresar el punto decimal -->
            <button class="operador" value="igual">=</button> <!-- Botón para realizar la operación de igualar -->
        </div>
    </div>

</body>

</html>
